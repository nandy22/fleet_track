<div [ngClass]="{'right-panel-active': signupClicked}" class="container" id="container">
  <div class="form-container sign-up-container">
      <!-- Sign Up form code goes here -->
    <form action="#">
      <h1>Create Account</h1>
      <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
  </form>
</div>
  <div class="form-container sign-in-container">
      <!-- Sign In form code goes here -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <h1>Sign in</h1>
      <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <span>or use your account</span>
      <input type="email" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      <a href="#">Forgot your password?</a>
      <button [disabled]="loading" type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
      <!-- The overlay code goes here -->
    <div class="overlay">
      <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>
              To keep connected with us please login
          </p>
          <button (click)="onSignInClick()" class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
          <h1>Hello, User!</h1>
          <p>Enter your personal details to create an account</p>
          <button (click)="onSignUpClick()" class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
